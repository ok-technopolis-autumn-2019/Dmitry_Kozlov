<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todos</title>
</head>
<body>
    <div class="todos">
        <header class="todos__header">
            <h1 class="title">Todos</h1>
        </header>
        <main class="todos__frame">
            <section class = "todos__upper-functions upper-functions">
                <div class="upper-functions__select-all">
                    <button class = "upper-functions__select-all-button">Select all</button>
                </div>
                <div class="upper-functions__create-new">
                    <input type = "text" class = "upper-functions__create-new-textinput" placeholder="What needs to be done?" aria-label = "Add new">
                </div>
            </section>

            <section class = "todos__tasks">
                <ul class = "todos__task-list tasks">
                    <li class="todos__task-item task-item">
                        <div class = "task-item__view">
                            <input type = "checkbox" class="task-item__status" aria-label = "Completed task: HTML" />
                            <span class = "task-item__text">HTML</span>
                            <button class="task-item__delete">Delele task</button>
                        </div>
                        <div class="task-item__edit" hidden = "hidden">
                            <input type="text" class="task-item__input" value="HTML" aria-label="Edit task: HTML"/>
                        </div>
                    </li>

                    <li class="todos__task-item task-item">
                        <div class = "task-item__view">
                            <input type = "checkbox" class="task-item__status" aria-label = "Completed task: CSS" />
                            <span class = "task-item__text">CSS</span>
                            <button class="task-item__delete">Delele task</button>
                        </div>
                        <div class="task-item__edit" hidden = "hidden">
                            <input type="text" class="task-item__input" value="HTML" aria-label="Edit task: CSS"/>
                        </div>
                    </li>

                    <li class="todos__task-item task-item">
                        <div class = "task-item__view">
                            <input type = "checkbox" class="task-item__status" aria-label = "Completed task: JS" />
                            <span class = "task-item__text">JS</span>
                            <button class="task-item__delete">Delele task</button>
                        </div>
                        <div class="task-item__edit" hidden = "hidden">
                            <input type="text" class="task-item__input" value="HTML" aria-label="Edit task: JS"/>
                        </div>
                    </li>

                    <li class="todos__task-item task-item">
                        <div class = "task-item__view">
                            <input type = "checkbox" class="task-item__status" aria-label = "Completed task: JS tools" />
                            <span class = "task-item__text">JS tools</span>
                            <button class="task-item__delete">Delele task</button>
                        </div>
                        <div class="task-item__edit" hidden = "hidden">
                            <input type="text" class="task-item__input" value="HTML" aria-label="Edit task: JS tools"/>
                        </div>
                    </li>
                </ul>
            </section>

            <section class="todos_lower-functions lower-functions">
                <div class ="lower-functions__item">
                    <div class="task-counter">3 items left</div>
                </div>
                <div class="lower-function__item">
                    <div class="task-filter" role = "group" aria-label="Filter tasks">
                        <label class="task-filter__item">
                            <input type = "radio" class="task-filter__input" name = "filter" checked = "checked" value="All" />
                            <span class = "task-filter__text" araia-label = "Select all task">All</span>
                        </label>
                        <label class="task-filter__item">
                            <input type = "radio" class="task-filter__input" name = "filter" value="Active" />
                            <span class = "task-filter__text" araia-label = "Select active task">Active</span>
                        </label>
                        <label class="task-filter__item">
                            <input type = "radio" class="task-filter__input" name = "filter" value="Completed" />
                            <span class = "task-filter__text" araia-label = "Select completed task">Completed</span>
                        </label>
                    </div>
                </div>
                <div class="lower-function__item">
                    <button class = "task-clear-completed">Clear completed</button>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
